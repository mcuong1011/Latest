<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Chủ</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- css -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />
    <link rel="stylesheet" href="./assets/css/navbar.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- HEADER NAVBAR -->
    <div class="header-navbar">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="left-side">
              <!-- hidden navbar -->
              <div class="navbar-btn hidden">
                <i class="fa-solid fa-bars"></i>
              </div>
              <div class="logo">
                <img src="./assets/img/logo_ptit.png" alt="logo" />
              </div>
              <article class="navbar-item">
                <a href="./main.html">Trang Chủ</a>
              </article>
              <article class="navbar-item">
                <a href="./main.html">Trạng Thái</a>
              </article>
              <article class="navbar-item">
                <a href="./chamdiem.html">Lịch Sử</a>
              </article>
              <article class="navbar-item">
                <a href="./index.html">Đăng Xuất</a>
              </article>
              <article class="navbar-item"></article>
              <article class="navbar-item"></article>
            </div>
          </div>
          <div class="col-md-6">
            <div class="right-side">
              <div class="user">
                <div class="user-logo">
                  <img src="./assets/img/user-logo.png" alt="user logo" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- BODY STATUS -->
    <div class="body-status">
      <div class="container">
        <div class="row">
          <div class="status-box">
            <div class="status-header">
              <div class="status-title">Bài tập</div>
              <div class="status-form">
                <input type="text" placeholder="Tìm theo mã, tiêu đề" />
                <input type="submit" class="form-submit" value="/" />
              </div>
            </div>
            <div class="status-content">
              <br />
              <table class="table table-bordered table-striped">
                <thead class="custom-header">
                  <tr>
                      <th>STT</th>
                      <th>Tên bài tập</th>
                      <th>Thời Gian</th>
                      <th>Trạng thái</th>
                      <th>Làm bài</th>
                  </tr>
              </thead>              
                <tbody id="myTable">
                  <tr>
                    <td>1</td>
                    <td>Bài Luyện tập</td>
                    <td>Không Giới Hạn Thời Gian</td>
                    <td>Chưa Hoàn Thành</td>
                    <td>
                      <a href="./quiz.html"
                        ><div class="join-btn">Bắt Đầu</div></a
                      >
                    </td>
                  </tr>
                  <tr>
                    <td>2</td>
                    <td>Bài Giữa kì</td>
                    <td>Bài Làm Trong 45 Phút</td>
                    <td>Chưa Hoàn Thành</td>
                    <td>
                      <a href="./quiz.html"
                        ><div class="join-btn">Bắt Đầu</div></a
                      >
                    </td>
                  </tr>
                  <tr>
                    <td>3</td>
                    <td>Bài Cuối kì</td>
                    <td>Bài Làm Trong 90 Phút</td>
                    <td>Chưa Hoàn Thành</td>
                    <td>
                      <a href="./quiz.html"
                        ><div class="join-btn">Bắt Đầu</div></a
                      >
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/js/main.js"></script>
    <script>
      $(document).ready(function () {
        $("#myInput").on("keyup", function () {
          var value = $(this).val().toLowerCase();
          $("#myTable tr").filter(function () {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
          });
        });
      });
    </script>
  </body>
</html>
